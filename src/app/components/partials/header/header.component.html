<header>
    <div class="container">
        <a routerLink="/" class="logo">Sugar Crush</a>
        <nav>
            <ul>
                <li *ngIf="!isAuth">
                    <a routerLink="login">Login</a>
                </li>
                <li *ngIf="isAuth" class="menu-container">
                    <a routeLink="/dashboard">{{user.name}}</a>
                    <div class="menu">
                        <a routerLink="/profile">Profile</a>
                        <a routerLink="/profile">Orders</a>
                        <a (click)="logout()">Logout</a>
                    </div>
                </li>
                <a routerLink="/cart-page">
                    Cart <span *ngIf="cartQuantity">{{cartQuantity}}</span>
                  </a>
            </ul>
        </nav>
    </div>
</header>
